<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="width: 24rem;">
    <div class="card-header bg-primary text-white text-center">
      <h4>Auth</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
        <div class="mb-3">
          <label class="form-label" for="email">Username</label>
          <input type="text" id="email" class="form-control" formControlName="email" />
          <div *ngIf="formLogin.get('email')?.invalid && formLogin.get('email')?.touched" class="text-danger">
            Username is required
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password" />
          <div *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched" class="text-danger">
            Password is required
          </div>
        </div>
        <button type="submit" class="btn btn-success w-100" [disabled]="formLogin.invalid">Login</button>
      </form>
    </div>
  </div>
</div>
